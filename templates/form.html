<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DictionaryFilterTool</title>
		<link rel="stylesheet" href="{{url_for('static', filename='form.css')}}">
	</head>
	<body>
		<div class="toolName"><h1>Dictionary Filter Tool</h1></div>
		<br>
		<form class="prompt" action="{{url_for('processForm')}}" method="post">
			<span class="first">Letters that must be in the word: </span>
			<input type="text" class="letterInput" name="inWords">
			<br><br>
			<span class="first"">Letters that definitely are not in the word: </span>
			<input type="text" class="letterInput" name="notInWords">
			<br><br>
			<span class="first">Order of letters in the word: </span>
			<input type="text" class="letterInput" name="order">
			<br><br>
			<input type="submit" class="goButton" value="Go!">
		</form>
		<br>
		<div class="fiveLetters">
			<span class="oneLetter">-</span>
			<span class="oneLetter">-</span>
			<span class="oneLetter">-</span>
			<span class="oneLetter">-</span>
			<span class="oneLetter">-</span>
		</div>
		<div class="letters">
			<span style="background-color:#D9D9D9" class="letter">A</span>
			<span style="background-color:#D9D9D9" class="letter">B</span>
			<span style="background-color:#D9D9D9" class="letter">C</span>
			<span style="background-color:#D9D9D9" class="letter">D</span>
			<span style="background-color:#D9D9D9" class="letter">E</span>
			<span style="background-color:#D9D9D9" class="letter">F</span>
			<span style="background-color:#D9D9D9" class="letter">G</span>
			<span style="background-color:#D9D9D9" class="letter">H</span>
			<span style="background-color:#D9D9D9" class="letter">I</span>
			<span style="background-color:#D9D9D9" class="letter">J</span>
			<span style="background-color:#D9D9D9" class="letter">K</span>
			<span style="background-color:#D9D9D9" class="letter">L</span>
			<span style="background-color:#D9D9D9" class="letter">M</span>
			<span style="background-color:#D9D9D9" class="letter">N</span>
			<span style="background-color:#D9D9D9" class="letter">O</span>
			<span style="background-color:#D9D9D9" class="letter">P</span>
			<span style="background-color:#D9D9D9" class="letter">Q</span>
			<span style="background-color:#D9D9D9" class="letter">R</span>
			<span style="background-color:#D9D9D9" class="letter">S</span>
			<span style="background-color:#D9D9D9" class="letter">T</span>
			<span style="background-color:#D9D9D9" class="letter">U</span>
			<span style="background-color:#D9D9D9" class="letter">V</span>
			<span style="background-color:#D9D9D9" class="letter">W</span>
			<span style="background-color:#D9D9D9" class="letter">X</span>
			<span style="background-color:#D9D9D9" class="letter">Y</span>
			<span style="background-color:#D9D9D9" class="letter">Z</span>
		</div>
	</body>
</html>
